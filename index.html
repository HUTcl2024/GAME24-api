<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Game24 API Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    input { padding: 8px; font-size: 16px; width: 260px; }
    button { padding: 8px 12px; font-size: 16px; margin-left: 8px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow: auto; }
    .row { margin-bottom: 12px; }
  </style>
</head>
<body>
  <h1>Game24 API Demo</h1>
  <div class="row">
    <label>四个数字（逗号分隔）</label><br/>
    <input id="nums" value="4,7,8,8"/>
    <button onclick="solve()">求解</button>
  </div>
  <div class="row">
    <label>表达式校验（可选）</label><br/>
    <input id="expr" placeholder="(8-7)*(8+4)"/>
    <button onclick="check()">校验</button>
  </div>
  <pre id="out">等待操作...</pre>

<script>
const API = location.origin.replace(/:\d+$/, ':5000'); // 假设 api.py 默认 5000 端口

async function solve(){
  const nums = document.getElementById('nums').value.trim();
  const res = await fetch(`${API}/solve?nums=${encodeURIComponent(nums)}`);
  const data = await res.json();
  document.getElementById('out').textContent = JSON.stringify(data, null, 2);
}

async function check(){
  const nums = document.getElementById('nums').value.trim().split(',').map(s=>parseInt(s,10));
  const expr = document.getElementById('expr').value.trim();
  const res = await fetch(`${API}/check`, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({expr, nums})
  });
  const data = await res.json();
  document.getElementById('out').textContent = JSON.stringify(data, null, 2);
}
</script>
</body>
</html>
