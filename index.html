<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Game24 API Demo (POST only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    h1 { margin-top: 0; }
    .row { margin-bottom: 12px; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input[type="text"] { padding: 8px; font-size: 16px; width: 300px; }
    input.api { width: 360px; }
    button { padding: 8px 12px; font-size: 16px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow: auto; }
    label { min-width: 8em; }
    small { color: #666; }
  </style>
</head>
<body>
  <h1>Game24 API Demo（POST 版）</h1>

  <div class="row">
    <label>API 基地址</label>
    <input id="api-base" class="api" type="text" />
    <small>例如： http://127.0.0.1:5050</small>
  </div>

  <div class="row">
    <label>四个数字（逗号分隔）</label>
    <input id="nums" value="4,7,8,8"/>
    <button onclick="solve()">求解</button>
  </div>

  <div class="row">
    <label>表达式校验（可选）</label>
    <input id="expr" placeholder="(8/(7-4))*8"/>
    <button onclick="check()">校验</button>
  </div>

  <pre id="out">等待操作...</pre>

<script>
function defaultApiBase() {
  // 如果是 file:// 打开的页面，或 origin 不是 http(s)，默认到本机 5050
  if (!/^https?:\/\//i.test(location.origin)) {
    return "http://127.0.0.1:5050";
  }
  // 如果是 http(s)，但没有端口，就追加 5050；有端口就替换为 5050
  try {
    const u = new URL(location.href);
    u.port = "5050";
    u.pathname = "";
    u.search = "";
    u.hash = "";
    return u.origin;
  } catch {
    return "http://127.0.0.1:5050";
  }
}

function getApiBase() {
  const el = document.getElementById("api-base");
  return (el.value || "").trim();
}

function setDefaultApiBase() {
  const el = document.getElementById("api-base");
  el.value = defaultApiBase();
}

function parseNumsOrThrow(s) {
  const parts = (s || "").split(",").map(x => x.trim()).filter(Boolean);
  if (parts.length !== 4) throw new Error("需要 4 个整数，例如 4,7,8,8");
  const nums = parts.map(p => {
    const v = Number(p);
    if (!Number.isInteger(v)) throw new Error("nums 必须是整数");
    return v;
  });
  return nums;
}

async function solve() {
  const out = document.getElementById("out");
  out.textContent = "请求中...";
  try {
    const api = getApiBase();
    const nums = parseNumsOrThrow(document.getElementById("nums").value);
    const res = await fetch(`${api}/solve`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ nums })
    });
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    out.textContent = JSON.stringify({ error: e.message || String(e) }, null, 2);
  }
}

async function check() {
  const out = document.getElementById("out");
  out.textContent = "请求中...";
  try {
    const api = getApiBase();
    const expr = (document.getElementById("expr").value || "").trim();
    const nums = parseNumsOrThrow(document.getElementById("nums").value);
    const res = await fetch(`${api}/check`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ expr, nums })
    });
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    out.textContent = JSON.stringify({ error: e.message || String(e) }, null, 2);
  }
}

setDefaultApiBase();
</script>
</body>
</html>
